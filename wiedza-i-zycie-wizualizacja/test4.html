<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        img[Attributes Style] {
            width: 300px;
            height: 300px;
        }

        * {
            box-sizing: border-box;
        }

        .octo {
            transform: rotate(45deg);
        }

        .octo1 {
            transform: rotate(-45deg);
        }

        .octo,
        .octo div {
            margin: 0 auto;
            transform-origin: 40% 40%;
            overflow: hidden;
            width: 350px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="octo">
    <div class="octo1">
        <img src="images/0ec5f0114136354e42dbbe173f222beb.jpg" alt="" width="300" height="300" />
    </div>
    </div>
</body>
